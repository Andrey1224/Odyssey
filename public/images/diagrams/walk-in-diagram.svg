<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 720" role="img" aria-labelledby="title desc">
  <title id="title">Walk-in bath diagram</title>
  <desc id="desc">Diagram showing watertight door, low step-in threshold, built-in seat, and secure door seal.</desc>
  <defs>
    <style>
      .bg { fill: #f4f7fa; }
      .stroke-main { stroke: #2f8f98; stroke-width: 10; fill: none; stroke-linecap: round; stroke-linejoin: round; }
      .stroke-sub { stroke: #0f2d4d; stroke-width: 8; fill: none; stroke-linecap: round; stroke-linejoin: round; }
      .label { font-family: "Arial", sans-serif; font-weight: 700; fill: #0f2d4d; font-size: 56px; letter-spacing: 1px; }
      .small { font-size: 30px; font-weight: 400; letter-spacing: 0; }
      .accent { fill: #79b7bc; }
    </style>
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 z" class="accent"/>
    </marker>
  </defs>

  <rect x="0" y="0" width="1200" height="720" class="bg"/>

  <rect x="310" y="88" width="760" height="530" rx="22" fill="#edf1f4" stroke="#486a7f" stroke-width="3"/>

  <path class="stroke-sub" d="M520 140 V470 C520 520 560 560 612 560 H694"/>
  <path class="stroke-main" d="M548 140 V476 C548 510 576 538 612 538 H680"/>
  <path class="stroke-main" d="M730 140 C730 198 700 246 646 286 C614 310 600 334 600 370"/>
  <path class="stroke-main" d="M870 140 V312 C870 345 844 370 812 370 H760 C722 370 694 394 694 432"/>
  <path class="stroke-sub" d="M884 140 V314 C884 357 850 392 808 392 H760 C710 392 672 430 672 480"/>

  <path class="stroke-main" d="M920 142 C920 122 934 106 954 106 H970 V206"/>

  <text x="52" y="292" class="label">WATERTIGHT</text>
  <text x="52" y="360" class="label">DOOR</text>
  <line x1="180" y1="381" x2="447" y2="381" class="stroke-main" marker-end="url(#arrow)"/>

  <text x="52" y="524" class="label">LOW STEP-IN</text>
  <text x="52" y="592" class="label">THRESHOLD</text>
  <line x1="330" y1="572" x2="446" y2="572" class="stroke-main" marker-end="url(#arrow)"/>

  <text x="765" y="208" class="label">BUILT-IN</text>
  <text x="800" y="276" class="label">SEAT</text>
  <line x1="850" y1="290" x2="850" y2="360" class="stroke-main" marker-end="url(#arrow)"/>

  <text x="794" y="482" class="label">SECURE DOOR SEAL</text>
  <line x1="946" y1="462" x2="708" y2="462" class="stroke-main" marker-end="url(#arrow)"/>

  <text x="343" y="682" class="label small">Designed for safety and independence.</text>
</svg>
